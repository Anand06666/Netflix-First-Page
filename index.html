<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Netflix Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <!-- <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p> -->
                <div class="login-container">
                    <h1>Sign In</h1>
                    <form>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Sign In</button>
                    </form>
                    <p class="forgot-password">Forgot your password?</p>
                </div>
                <a href="#" class="cta-button">30 days free trial with subscription</a>
            </div>
        </section>

        <section class="featured">
            <h2>Popular on Netflix</h2>
            
        </section>
        <section class="movies">
            <h2>Popular Movies</h2>
            <div class="movie-list">
                <div class="movie">
                    <img src="images/one.png" alt="Movie 1" >
                    <h3>FAMILY IN PARIS </h3>
                </div>
                <div class="movie">
                    <img src="images/two.png" alt="Movie 2" >
                    <h3>Ginny & Georgia</h3>
                </div>
                <div class="movie">
                    <img src="images/three.png" alt="Movie 2" >
                    <h3>XO! Kitty</h3>
                </div>
                <div class="movie">
                    <img src="images/four.png" alt="Movie 2" >
                    <h3>Kota Factory</h3>
                </div>
                <div class="movie">
                    <img src="images/five.png" alt="Movie 2" >
                    <h3>MASABA MASABA</h3>
                </div>
                

                <!-- Add more movies as needed -->
            </div>
        </section>
        
    </main>
</body>
</html>
